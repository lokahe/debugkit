name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch: # 手動実行用ボタンを有効化

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. ソースコードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java環境のセットアップ (Android 2026年時点の推奨はJava 17以降)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Gradleの実行権限を付与
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Maven Centralへのパブリッシュ実行
      # 環境変数 ORG_GRADLE_PROJECT_... を使うことで、Gradle内のプロパティに自動注入されます
      - name: Publish and Release
        run: ./gradlew publishAndReleaseToMavenCentral
        env:
          # Maven Central Portalのトークン（ユーザー名）
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          # Maven Central Portalのトークン（パスワード）
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          # GPG秘密鍵（ASCII armored形式）
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          # Optional
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          # GPGキーのパスフレーズ
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWORD }}
